<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="shortcut icon" href="./image/nature.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My try work of HTML Forms</h1>
  <form method="get" target="_blank">
    <label for="username"></label>
    <input type="text" id="username" name="username" required placeholder="username">

    <label for="date"></label>
    <input type="date" id="date" name="date" required>

    <br><br>

    <label for="email"></label>
    <input type="email" id="email" name="email" required placeholder="email address">

    <label for="tel"></label>
    <input type="tel" id="tel" name="tel" required placeholder="Tel">

    <br><br>
    
    <label for="password"></label>
    <input type="password" id="password" name="password" required placeholder="password">

    <label for="option-2">male</label>
    <input type="radio" name="gender" value="option-2" required>

    <label for="option-1">female</label>
    <input type="radio" name="gender" value="option-1" required>
  
    <label for="option-3">robort</label>
    <input type="radio" name="gender" value="option-3" required>

    <br><br>

    <label for="submit"></label>
    <input type="submit" id="submit" name="submit" style="background-color: aqua; border: solid antiquewhite; cursor: pointer; padding: 5px 20px;">
  </form>

  <script src="sandbos.js"></script>
  <script src="launch.JSON"></script>
  <script src="settings.json"></script>
</body>
</html>
